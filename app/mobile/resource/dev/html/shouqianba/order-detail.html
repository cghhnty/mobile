<div id="order-detail">
    <div id="logoInfo"></div>
    <div id="fail-container">
        <div class="fail-info">
            <p>订单号有误 / 不存在<br />请检查输入是否有误</p>
        </div>
        <div id="back-btn1" class="gold-btn">继续查询</div>
    </div>
    <div id="detail-container">
        <div class="order-detail">
            <p>订单号：{{order.order_sn}}</p>
            <p>商户名：{{order.store_name}}</p>
            <p>交易时间：{{order.ctime_str}}</p>
            <p>交易金额：{{trade_amount}}元</p>
            <p>交易通道：{{payway}}</p>
            <p>交易状态：<span id="order-status">{{orderStatus}}</span></p>
        </div>
        <div id="back-btn2" class="gold-btn">继续查询</div>
    </div>
</div>
<script>inc('css/shouqianba-order-detail.css',
        'js/shouqianbaQueryOrderDetail.js',
        function () {
            new ShouqianbaQueryOrderDetail();
        });</script>
