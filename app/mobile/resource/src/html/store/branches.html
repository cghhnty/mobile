<div class="store-branches" rn-scope>
	<div class="store-branches-branch" rn-foreach="branchStores" branch-id="{{id}}">
		<div class="store-branches-left">
			<img rn-attr="src: res('img/common/butterfly-gray@166x127.png')">
		</div>

		<div class="store-branches-right">
			<div class="store-branches-info">
				<div class="store-branches-name">{{details.name}}</div>
				<div class="store-branches-addr">{{details.address}}</div>
			</div>

			<div class="store-branches-link-bar">
				<a href="{{details.latitude ? 'http://apis.map.qq.com/uri/v1/marker?marker=' + encodeURIComponent('coord:' + details.latitude + ',' + details.longitude + ';title:' + details.name + ';addr:' + details.address + ';tel:' + details.phoneNumber) + '&referer=m.wosai.cn': 'javascript:'}}" class="store-branches-link"><i class="fa fa-map-marker"></i> 地址</a>
				<div class="store-branches-link-sep"></div>
				<a href="tel:{{details.phoneNumber}}" class="store-branches-link"><i class="fa fa-phone"></i> 电话</a>
			</div>
		</div>
	</div>

	<script>
	inc(
		'css/store-branches.css',
		'js/StoreBranches.js',
		function() {
			new StoreBranches();
		}
	);
	</script>
</div>
